<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Page with Buttons</title>
    <style>
        body {
            background-color: purple; /* Purple background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            color: white; /* White text color */
            font-family: Arial, sans-serif;
        }

        h1 {
            letter-spacing: 10px; /* Space between letters */
            margin-bottom: 20px; /* Space below the text */
        }

        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
        }

        .button {
            width: 100px; /* Width of the button */
            height: 100px; /* Height of the button */
            background-color: #fff; /* White button background */
            color: purple; /* Purple text color */
            text-align: center;
            line-height: 100px; /* Center the text vertically */
            text-decoration: none; /* Remove underline from link */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .button:hover {
            background-color: purple; /* Change background on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <h1>A T H R I</h1>
    <div class="button-container">
        <a class="button" href="nohadra.html">Nohadra</a>
        <a class="button" href="https://example.com/button2">ARBA ELO</a>
    </div>
</body>
</html>
